version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "maxxborer"
    ignore:
      - dependency-name: "@types/node"
        update-types:
          ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "node"
        update-types:
          ["version-update:semver-major", "version-update:semver-minor"]
