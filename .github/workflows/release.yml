name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build

      - name: Determine if dev release
        id: dev_check
        run: |
          TAG_NAME="${{ github.event.workflow_run.head_branch }}"
          if [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+_[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "npm_tag=dev" >> $GITHUB_OUTPUT
          else
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: |
          if [[ "${{ steps.dev_check.outputs.is_dev }}" == "true" ]]; then
            echo "üöÄ –ü—É–±–ª–∏–∫–∞—Ü–∏—è dev —Ä–µ–ª–∏–∑–∞ —Å —Ç–µ–≥–æ–º '${{ steps.dev_check.outputs.npm_tag }}'"
            npm publish --tag ${{ steps.dev_check.outputs.npm_tag }}
          else
            echo "üöÄ –ü—É–±–ª–∏–∫–∞—Ü–∏—è –æ–±—ã—á–Ω–æ–≥–æ —Ä–µ–ª–∏–∑–∞ —Å —Ç–µ–≥–æ–º '${{ steps.dev_check.outputs.npm_tag }}'"
            npm publish --tag ${{ steps.dev_check.outputs.npm_tag }}
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  cleanup-failed-tag:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'push' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete failed tag
        run: |
          TAG_NAME="${{ github.event.workflow_run.head_branch }}"
          echo "üóëÔ∏è –£–¥–∞–ª—è–µ–º —Ç–µ–≥ $TAG_NAME –∏–∑-–∑–∞ –Ω–µ—É—Å–ø–µ—à–Ω–æ–≥–æ CI..."

          # –£–¥–∞–ª—è–µ–º —Ç–µ–≥ –∏–∑ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
          git push origin :refs/tags/$TAG_NAME || echo "‚ö†Ô∏è –¢–µ–≥ —É–∂–µ –±—ã–ª —É–¥–∞–ª–µ–Ω –∏–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
          echo "‚úÖ –ü–æ–ø—ã—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–µ–≥–∞ $TAG_NAME –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
